<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css">
    <style>
        form :focus:required:invalid {
            border-color: #a94442;
        }
    </style>
</head>

<body class="container">
    <header>
        <h1>PT Manager</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-training-session="form">
                    <div class="form-group">
                        <label for="sessionType" class="font-weight-bold">Training Session</label>
                        <input class="form-control" name="training" id="training" autofocus required pattern="[a-zA-Z\s]+" >
                    </div>
                    <div class="form-group">
                        <label for="emailInput" class="font-weight-bold">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="big@goals.com" required>
                    </div>
                    <label for="radio" class="font-weight-bold">Duration</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="duration" value="30min">
                            30 min
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="duration" value="60min" checked>
                            60 min
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="duration" value="90min">
                            90 min
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="duration" value="failure">
                            Until physically impossible
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="sessionType">Session Type</label>
                        <select id="sessionType" class="form-control" name="session">
                            <option value="">None</option>
                            <option value="weights">Weight Training</option>
                            <option value="cardio">Cardio</option>
                            <option value="calisthenics">Calisthenics</option>
                            <option value="yoga">Yoga</option>
                            <option value="aquatic">Aquatic</option>
                            <option value="basketball">Basketball</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="fitnessLevel">Fitness Level</label><br>

                        <div class="range-wrap">
                            <div class="range-value" id="rangeV"></div>
                            <input name="fitnessLevel" id="range" type="range" value="1" min="1" max="4" class="custom-range">
                        </div>

                        <small id="sliderHelp" class="form-text text-muted">
                            1 - Beginner &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            2 - Intermediate &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            3 - Advanced &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            4 - Very Advanced
                        </small>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Submit">
                    <input class="btn btn-primary" type="reset" value="Reset">
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pending Sessions:</h4>
                <div data-training-session="checklist">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/slidervalue.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/gym.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
    


</body></html>
